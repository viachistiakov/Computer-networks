<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Greeting Email</title>
</head>
<body>
<table cellpadding="0" cellspacing="0" border="0" width="100%" style="background: #38323a; min-width: 320px; font-size: 1px; line-height: normal;">
    <tr>
        <td align="center" valign="top">
            <table cellpadding="0" cellspacing="0" border="0" width="700" class="table700" style="max-width: 600px; min-width: 320px; background: #38323a;">
                <tr>
                    <td align="center" valign="top" style="padding: 20px">
                        <span style="font-family: Arial, Tahoma, Geneva, sans-serif; color: #ababab; font-size: 60px; line-height: 96px;">
                            <b>Hello, {{.Name}}!</b>
                        </span>
                    </td>
                </tr>
                <tr>
                    <td align="center" valign="top" style="padding: 12px;">
                        <span style="font-family: Arial, Tahoma, Geneva, sans-serif; color: #ababab; font-size: 40px; line-height: 48px;">
                            <i>{{.Message}}</i>
                        </span>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
